<div class="min-h-screen bg-gray-900 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-white">
      Mot de passe oublié ?
    </h2>
    <p class="mt-2 text-center text-sm text-gray-400">
      Entrez votre adresse e-mail et nous vous enverrons un lien pour réinitialiser votre mot de passe.
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-gray-800 py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-300">
            Adresse e-mail
          </label>
          <div class="mt-1">
            <input id="email" name="email" type="email" formControlName="email" autocomplete="email"
              class="appearance-none block w-full px-3 py-2 border border-gray-700 rounded-md shadow-sm placeholder-gray-500 bg-gray-700 text-white focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm"
              placeholder="votre@email.com">
            <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
              class="text-red-500 text-xs mt-1">
              L'adresse e-mail est requise et doit être valide
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <div>
          <button type="submit" [disabled]="forgotPasswordForm.invalid || isLoading"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 disabled:opacity-50 disabled:cursor-not-allowed">
            <span *ngIf="isLoading" class="mr-2">
              <!-- Loading spinner SVG -->
              <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
              </svg>
            </span>
            Envoyer les instructions
          </button>
        </div>

        <!-- Back to Login -->
        <div class="text-center mt-4">
          <a [routerLink]="['/auth/login']" class="font-medium text-purple-400 hover:text-purple-300">
            Retour à la connexion
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
