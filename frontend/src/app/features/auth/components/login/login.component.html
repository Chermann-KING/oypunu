<div class="flex flex-col items-center justify-center min-h-screen p-4 bg-gray-950">
  <div class="w-full max-w-md p-8 space-y-6 bg-gray-900 rounded-lg shadow-md border border-gray-800">
    <!-- Logo et titre -->
    <div class="flex flex-col items-center justify-center mb-8">
      <div class="text-3xl font-bold text-white mb-2">O'Ypunu</div>
      <h1 class="text-2xl font-semibold text-white text-center">Connexion</h1>
    </div>

    <!-- Message d'erreur -->
    <div *ngIf="errorMessage" class="p-4 bg-red-900/50 rounded-md text-red-200 border border-red-800 mb-4">
      {{ errorMessage }}
    </div>

    <!-- Formulaire de connexion -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Adresse e-mail</label>
          <input id="email" type="email" formControlName="email"
            class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
            [ngClass]="{'border-red-500': formSubmitted && loginForm.get('email')?.invalid}">
          <div *ngIf="formSubmitted && loginForm.get('email')?.errors" class="mt-1 text-sm text-red-500">
            <div *ngIf="loginForm.get('email')?.errors?.['required']">L'adresse e-mail est requise</div>
            <div *ngIf="loginForm.get('email')?.errors?.['email']">Adresse e-mail invalide</div>
          </div>
        </div>

        <!-- Mot de passe -->
        <div>
          <div class="flex justify-between">
            <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Mot de passe</label>
            <a routerLink="/auth/forgot-password" class="text-sm text-blue-400 hover:text-blue-300">Mot de passe oublié
              ?</a>
          </div>
          <input id="password" type="password" formControlName="password"
            class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
            [ngClass]="{'border-red-500': formSubmitted && loginForm.get('password')?.invalid}">
          <div *ngIf="formSubmitted && loginForm.get('password')?.errors" class="mt-1 text-sm text-red-500">
            <div *ngIf="loginForm.get('password')?.errors?.['required']">Le mot de passe est requis</div>
          </div>
        </div>

        <!-- Se souvenir de moi -->
        <div class="flex items-center">
          <input id="remember" type="checkbox" formControlName="remember"
            class="h-4 w-4 bg-gray-800 border-gray-700 rounded text-blue-500 focus:ring-blue-500">
          <label for="remember" class="ml-2 block text-sm text-gray-300">Se souvenir de moi</label>
        </div>

        <!-- Bouton de connexion -->
        <div>
          <button type="submit" [disabled]="isSubmitting"
            class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
            <span *ngIf="!isSubmitting">Se connecter</span>
            <span *ngIf="isSubmitting" class="flex justify-center items-center">
              <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
              </svg>
              Connexion en cours...
            </span>
          </button>
        </div>
      </div>
    </form>

    <!-- Séparateur -->
    <div class="relative my-6">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-gray-700"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="px-2 bg-gray-900 text-gray-400">Ou continuer avec</span>
      </div>
    </div>

    <!-- Boutons d'authentification sociale -->
    <div class="grid grid-cols-3 gap-3">
      <!-- Google -->
      <button (click)="loginWithGoogle()" type="button"
        class="w-full px-4 py-2 bg-gray-800 text-white rounded-md hover:bg-gray-700 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 transition-colors flex justify-center items-center">
        <svg class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z" />
        </svg>
      </button>

      <!-- Facebook -->
      <button (click)="loginWithFacebook()" type="button"
        class="w-full px-4 py-2 bg-gray-800 text-white rounded-md hover:bg-gray-700 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 transition-colors flex justify-center items-center">
        <svg class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
        </svg>
      </button>

      <!-- Twitter -->
      <button (click)="loginWithTwitter()" type="button"
        class="w-full px-4 py-2 bg-gray-800 text-white rounded-md hover:bg-gray-700 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 transition-colors flex justify-center items-center">
        <svg class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z" />
        </svg>
      </button>
    </div>

    <!-- Lien d'inscription -->
    <div class="text-center mt-4">
      <p class="text-gray-400">
        Vous n'avez pas de compte ?
        <a routerLink="/auth/register" class="text-blue-400 hover:text-blue-300">S'inscrire</a>
      </p>
    </div>
  </div>
</div>
