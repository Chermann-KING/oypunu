<div class="bg-gray-800 rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
  <div class="p-5">
    <div class="flex justify-between items-start mb-2">
      <div>
        <h3 class="text-xl font-semibold text-white">{{ word.word }}</h3>
        <div class="flex items-center space-x-2 text-sm text-gray-400">
          <span *ngIf="showLanguage">{{ getLanguageName(word.language) }}</span>
          <span *ngIf="getFirstPartOfSpeech()" class="px-2 py-0.5 rounded bg-gray-700 text-xs">
            {{ getPartOfSpeechName(getFirstPartOfSpeech()!) }}
          </span>
          <span *ngIf="word.pronunciation" class="text-gray-500">/{{ word.pronunciation }}/</span>
        </div>
      </div>
      <button (click)="onFavoriteClick()" class="text-gray-400 hover:text-yellow-500 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" [class.text-yellow-500]="word.isFavorite"
          fill="currentColor" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
        </svg>
      </button>
    </div>

    <p *ngIf="showDefinition && getFirstDefinition()" class="text-gray-300 mb-3">
      {{ getFirstDefinition()! | slice:0:150 }}{{ getFirstDefinition()!.length > 150 ? '...' : '' }}
    </p>

    <a [routerLink]="['/dictionary/word', word.id]"
      class="inline-block mt-2 text-purple-400 hover:text-purple-300 transition-colors">
      Voir plus
    </a>
  </div>
</div>
